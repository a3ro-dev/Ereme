<!DOCTYPE html>
<html>
  <head>
    <title>Random Meme Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        color: #444444;
      }
      
      #getMemeButton {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      
      #memeBox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      
      #memeCaption {
        text-align: center;
        color: #444444;
        margin: 20px 0;
      }
      
      #memeImage {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        margin: 20px 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#getMemeButton').click(function() {
          $.get('/get_meme', function(data) {
            $('#memeCaption').text(data.caption);
            $('#memeImage').attr('src', data.url);
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Random Meme Generator</h1>
    <div id="memeBox">
      <button id="getMemeButton">Get a Random Meme</button>
      <p id="memeCaption"></p>
      <img id="memeImage" src="" alt="Meme">
    </div>
  </body>
</html>
